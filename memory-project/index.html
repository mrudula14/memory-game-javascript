<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">

</head>

<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>
        <section class="score-panel">
            <ul class="stars" id="starRating">
                <!-- <li><i class="fa fa-star"></i></li> -->
            </ul>

            <span class="moves" id="noOfMoves"></span> Moves

            <span class="timer"></span> Timer

            <div class="restart" id="restart">
                <i class="fa fa-repeat"></i>
            </div>
        </section>

        <ul class="deck" id="mainCard">

        </ul>
        <!-- Modal -->
        <div class="modal fade" id="congratulateModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <!-- <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Modal Header</h4>
                    </div> -->
                    <div class="modal-body">
                        <div class="">
                            <p>Congratulations you win</p>
                            <p>Time Taken <span class="final-time"></span></p>
                            <p>Your Rating <span class="final-star"></span></p>
                            <p>Your Moves <span class="final-moves"></span></p>
                            <button class="play-btn" onclick="playAgain()">Play Again</button>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
